<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket IO Chat with Node!</title>
	<link rel="stylesheet" href="/css/main.css">
</head>
<body>
	<ul id="messages"></ul>

	<script src="js/main.min.js"></script>
</body>
</html>
